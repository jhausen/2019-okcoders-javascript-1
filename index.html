<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OKcoders Javascript</title>
</head>

<body>

  <!-- Everything between the script tags must be Javascript (html goes in a string)  -->
  <script>
    var name = prompt("Users name?");
    var age = prompt("Users age: ");
    var day = prompt("Users day of birth?");

    document.writeln("<h1>" + name + "</h1>");
    document.writeln("<div>Age Divided by Three: " + (29 / 3) + "</div");
    document.writeln("<div>Day of Birth Multiplied by 127: " + (15 * 127) + "</div");
    document.writeln("Age x Day: " + (age * day));
  </script>

</body>

</html>
